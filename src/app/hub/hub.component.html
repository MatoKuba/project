<div class="chat-rooms">
  <section class="chat-room" *ngFor="let conversation of conversations">
    <a [routerLink]="['/conversation', conversation.id]">
      <h2 class="chat-room-name">{{ conversation.name }}</h2>
      <p class="chat-room-last-message">{{ getLastMessage(conversation) }}</p>
    </a>
  </section>
  <button class="new-contact-button fixed-button" routerLink="/register">
    <span class="material-icons">add</span>
  </button>
</div>
