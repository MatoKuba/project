<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>USERNAME:</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="userForm.controls['username'].invalid">{{getUsernameError()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>PASSWORD:</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="userForm.controls['password'].invalid">{{getPasswordError()}}</mat-error>
      </mat-form-field>
      <br>
      <button mat-fab extended color="primary" [disabled]="userForm.invalid" type="submit" class="login_button">LOGIN</button>
      <p style="color: #666">Not a member? <b (click)="goToRegister()" style="color: #006DFF; cursor: pointer; text-decoration: underline;">Register now</b></p>
    </form>
  </mat-card-content>
</mat-card>
